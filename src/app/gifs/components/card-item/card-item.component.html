
<shared-lazy-image
  [url]="gif.featured_gif.images.downsized_medium.url"
  [altText]="gif.display_name || 'No name'"
></shared-lazy-image>

<div class="flex justify-between gap-2 items-center">
  <div>
    <h1 class="mt-5 text-sm font-semibold line-clamp-1">
      {{gif.featured_gif.title || 'No title'}}
    </h1>
    <p class="text-xs mt-2">{{gif.display_name}}</p>
  </div>
  <div>
    <a class="text-white text-md font-semibold bg-green-400 pt-2 pb-1
            text-center px-4 rounded-lg shadow-md hover:shadow-lg transition
            duration-500 transform-gpu hover:scale-110 cursor-pointer"
      href="{{gif.featured_gif.embed_url}}"
      target="_blank" rel="noreferrer">
      {{""}}
      <i class='bx bx-send'></i>
    </a>
  </div>
</div>
